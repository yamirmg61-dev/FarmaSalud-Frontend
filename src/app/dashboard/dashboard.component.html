<div class="dashboard-root">
  <app-sidebar></app-sidebar>
  <main class="dashboard-content">
    <div class="dashboard-header">
      <div class="header-right">
        <button class="header-btn" title="Cambiar modo oscuro" (click)="toggleDarkMode()">
          <svg *ngIf="!darkMode" width="22" height="22" viewBox="0 0 22 22" fill="none">
            <circle cx="11" cy="11" r="5" stroke="#2563eb" stroke-width="2"/>
            <path d="M11 1v2M11 19v2M21 11h-2M3 11H1M17.07 17.07l-1.41-1.41M6.34 6.34L4.93 4.93M17.07 4.93l-1.41 1.41M6.34 15.66l-1.41 1.41" stroke="#2563eb" stroke-width="2"/>
          </svg>
          <svg *ngIf="darkMode" width="22" height="22" viewBox="0 0 22 22" fill="none">
            <path d="M17 15.5A7 7 0 0 1 7.5 5c0-2.5 2-4 4-4a9 9 0 1 0 9 9c0-2-1.5-4-4-4-1.5 0-2.5 1-2.5 2.5z" stroke="#2563eb" stroke-width="2" fill="#fff"/>
          </svg>
        </button>
        <button class="header-btn" title="Usuario">
          <img class="avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Usuario">
        </button>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
