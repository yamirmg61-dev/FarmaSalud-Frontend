<div class="register-container">
  <div class="register-card">
    <h2 class="title">Crear cuenta</h2>
    <p class="subtitle">Regístrate como cliente para usar Farma System</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre de usuario *</label>
        <input type="text" formControlName="username" placeholder="Ej. Juan Pérez" />
      </div>

      <div class="form-group">
        <label>Correo electrónico *</label>
        <input type="email" formControlName="email" placeholder="ejemplo@correo.com" />
      </div>

      <div class="form-group">
        <label>Contraseña *</label>
        <input type="password" formControlName="password" placeholder="********" />
      </div>

      <div class="form-group">
        <label>DNI</label>
        <input type="text" formControlName="dni" placeholder="12345678" />
      </div>

      <div class="form-group">
        <label>Dirección</label>
        <input type="text" formControlName="address" placeholder="Av. Los Olivos 123" />
      </div>

      <div class="form-group">
        <label>Celular</label>
        <input type="text" formControlName="phone" placeholder="+51 999 888 777" />
      </div>

      <button type="submit" class="btn" [disabled]="loading">
        {{ loading ? 'Registrando...' : 'Registrarme' }}
      </button>

      <div *ngIf="error" class="alert alert-error">{{ error }}</div>
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
    </form>

    <div class="footer-text">
      ¿Ya tienes una cuenta?
      <a routerLink="/login">Inicia sesión aquí</a>
    </div>
  </div>
</div>
